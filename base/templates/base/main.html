<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: #fafafa;
                font-family: 'Kiwi Maru', serif;
            }
            .card {
                box-shadow: 0 16px 48px #d1d1d1;
                border-radius: calc(1rem - 1px);
                border: none;   
            }
            .header-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
          </style>
    </head>

    <body>
    
        <div class="container" style="padding-top: 10%">
            <div class="mx-auto card bg-light mb-3 border-secondary mb-3 p-4" style="max-width: 550px;">
                {% block content %}

                {% endblock content %}
            </div>
        </div>

    </body>

</html>
